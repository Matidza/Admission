{% extends 'parent/base.html' %}
{% load static %}
{% block content %}
<!-- Header-->  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Student Card</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">
</head>   
    <br><br><br><br><br>   
    <br><br><br>
    <br/>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-sm my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Left Side: Video -->
                            <div class="col-lg-6 d-none d-lg-block" style="position: relative; overflow: hidden;">
                                <video autoplay muted loop class="w-100 h-100" style="object-fit: cover;">
                                    <source src="{% static 'videos/test.mp4' %}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>

                                <!-- Overlay layer with blur and transparency -->
                                <div class="overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px);"></div>
                            </div>

                            <!-- Right Side: Login Form -->
                            <div class="col-lg-6">
                                <div class="login-content p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form method="POST" action="{% url 'login' %}">
                                        <!-- Username -->
                                        {% csrf_token %}
                                        <!-- Name input--> 
                                            <input type="text" class="form-control" name="username" placeholder="username" />
                                            <div class="invalid-feedback" >Username is required.</div>
                                            <br>
                                        <!-- Phone number input-->
                                            <input type="password" class="form-control" name="password" placeholder="Password" />
                                            <div class="invalid-feedback" >
                                                Password is required.
                                            </div>
                                        <br>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="">Forgot Password?</a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/new/vendor/jquery/jquery.min.js"></script>
    <script src="static/new/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/new/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/new/js/sb-admin-2.min.js"></script>

    <br><br><br>
    <br/><br><br><br>
    <br/><br><br><br>
    <br/><br><br><br>
    <br/><br><br><br>
    <br/>
    

{% endblock %}
