{% extends 'parent/base.html' %}
{% load static %}
{% block content %}

<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                    <i class="bi bi-envelope"></i>
                </div>
                <h2 class="fw-bold">Admission Application</h2>
                <p class="text-muted">Please fill out the form below to apply for admission.</p>
            </div>

            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form action="{% url 'application:applyadmission' school.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Child Name -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="childname" name="childname" placeholder="Child's First Name" required>
                            <label for="childname">Child's First Name</label>
                        </div>

                        <!-- Child Surname -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="childsurname" name="childsurname" placeholder="Child's Surname" required>
                            <label for="childsurname">Child's Surname</label>
                        </div>

                        <!-- Grade -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="grade" name="grade" placeholder="Grade Applying For" required>
                            <label for="grade">Grade Applying For</label>
                        </div>

                        <!-- Parent Name -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="parentname" name="parentname" placeholder="Parent or Guardian Name" required>
                            <label for="parentname">Parent/Guardian Full Name</label>
                        </div>

                        <!-- ID Number 
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="id_number" name="id_number" placeholder="South African ID Number" required>
                            <label for="id_number">Child's ID Number</label>
                        </div>-->

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Submit Application</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
