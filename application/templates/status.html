{% extends 'schoolbase.html' %}
{% load static %}
{% block content %}

    


    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title></title>
        <!-- Favicon-->
       <link rel="icon" type="image/x-icon" href="{% static 'assets/Group@2x.ico' %}" /> 
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>

    <body class="d-flex flex-column">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section with Filter Card -->
            
            <!-- Main Content Section -->
            <div class="">
                <main class="flex-shrink-0">
                    <!-- Header -->
                    <header class="py-5">
                        <div class="container px-lg-5">
                            <div class="p-2 bg-light rounded-3 text-center" style="background-image: url('{% static 'school.webp' %}'); background-size: cover; background-position: center;">
                                <div class="m-4 m-lg-5">
                                    <h1 class="display-5 fw-bold text-dark"> Update {{ application_form.childname }}'s Application Status</h1>
                                    <p class="fs-4 text-dark">
                                        
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Page Content -->
                </main>
            </div>
        </div>
        
        


        <!-- Testimonial section-->
        <center>
            
        </center>
        <div class="py-1">
            <div class="container ">
                <form action="{% url 'application:update_application_status' status.id %}" 
                    class="contact-form" method="POST" enctype="multipart/form-data" align="center">
                {% csrf_token %}

            <div class="form-floating mb-3">

            <input class="form-control" id="status" type="radio" name="status" value="{{ application.status }}" placeholder="Enter your title.." data-sb-validations="required" autocomplete="off"  inputmode="verbatim">
          
            

             <h3>
                <label for="degree">
                   Application status: {{ status.status }}
                </label>
            </h3>
            <br>

            <p>
                <input
                id="degree-0"
                name="degree"
                required
                type="radio"
                value="Submitted"
                >
                <label for="degree-0">submit</label>
            </p>

            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="Rejected"
                >
                <label for="degree-1">rejected</label>
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="Pending"
                >
                <label for="degree-1">Pending</label>
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="Wait-listed"
                >
                <label for="degree-1">Wait-listed</label>
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="Reviewing"
                >
                <label for="degree-1">Reviewing</label>
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="Admitted"
                >
                <label for="degree-1">Admitted</label>
            </p>

            <button type="submit" class="btn btn-primary btn-user btn-block">Update Application</button>
            </form>








            </div>
        </div>
    </div>

    <br><br>

    <!-- Footer -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>

{% endblock %}
